<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fuse - Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon icon  -->
    <link href="img/favicon.png" rel="icon" />

    <!-- fonts css -->
    <link href="css/remixicon.css" rel="stylesheet" />
    <link href="css/fonts.css" rel="stylesheet" />

    <!-- custom css -->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
</head>

<body>
    <div class="row">
        <div class="col-6">
            <div class="col-6 singup">
                <div class="singup">
                    <a href="index.html"><img src="img/logo.svg" alt=""></a>
                    <h3>Sign up</h3>
                    <p>Already have an account?<a href="singin.html">Sign in</a></p>

                    <form action="">
                        <label for="">Full name*</label>
                        <input type="text" >
                        <label for="">Email address*</label>
                        <input type="email" required>
                        <label for="">Password*</label>
                        <input type="password" required>
                        <label for="">Company</label>
                        <input type="text">
                        <input type="checkbox" class="checkbox" required>
                        <p>I agree with <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
                        <input type="submit" class="btn" value="your free account">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-6 side">
            <h1 class="align-items-center ">Welcome to <br><span>our community</span></h1>
            <p>Fuse helps developers to build organized and well coded dashboards full of beautiful and rich modules. Join us and start building your application today.</p>
        </div>
    </div>
</body>

</html>
